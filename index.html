                <span class="comments">感觉一天的疲惫都烟消云散</span><br /><br />

                <span class="comments">不知不觉就离不开了</span><br /><br />
                <span class="comments">每天都有你的陪伴</span><br /><br />

                <span class="comments">你把我的备注改成了阿憨</span><br /><br />
                <span class="comments">但我只愿意对你一个人憨，对着你犯花痴</span><br /><br />
                <span class="comments">在没人的时候抱着亲一口</span><br /><br />
                <span class="comments">真的好香呢</span>

            <div id="loveHeart">

                <div id="words">
                    <div id="messages">
                        亲爱的，咱俩在一起都这么长时间了
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        让我一直爱你到白头吧！<br/>
                        <div class="signature">- 你的小帅哥</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "出错了：";
            msg.innerHTML = "浏览器不支持HTML5，换个浏览器试试";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function() {
                startHeartAnimation();
            }, 1000);

            timeElapse(together);
            setInterval(function() {
                timeElapse(together);
            }, 500);

            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
